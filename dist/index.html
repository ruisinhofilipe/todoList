<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="mainDiv">
        <header>
            <h1>To-do list</h1>
        </header>
        <div class="projects-and-todos">
            <div class="projectsDiv">
                <div class="displayProjects"></div>
                <button class="addPrj">+</button>
            </div>
            <div class="todosDiv">
                <div class="displayTodos"></div>
                <button class="addTodo">+</button>
            </div>
        </div>
        <footer>

        </footer>
    </div>
    <div class="addProject-popup">
        <h2>Add Project</h2>
        <div class="input-project">
            <label for="titleProject"></label>
            <input type="text" id="titleProject" name="titleProject">
        </div>
        <div class="buttonContainer">
            <button class="confirmButton">Confirm</button>
            <button class="cancelButton">Cancel</button>
        </div>
    </div>
    <form class='new-project-form' name='newTodo'>
        <div class="todo-title">
            <label for='title'> Title</label>
            <input type='text' id='title' name='title'>
        </div>
        <div class="todo-date">
            <label for='Due-Date'> Due-Date</label>
            <input type='date' id='dueDate' name='dueDate'>
        </div>
        <div class="todo-priority">
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="0">Super important</option>
                <option value="1">Important</option>
                <option value="2">Not important</option>
            </select>
        </div>
        <div class="buttonContainerForm">
            <button class="confirmButtonForm">Confirm</button>
            <button class="cancelButtonForm">Cancel</button>
        </div>
    </form>
    <div class="overlay"></div>
    <script src="main.js"></script>
</body>

</html>

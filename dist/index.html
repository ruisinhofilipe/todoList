<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="mainDiv">
        <form class='new-project-form' name='newTodo'>
            <div class='form-title'> Create new todo</div>
            <label for='title'> Title: </label>
            <input type='text' id='title' name='title'><br>
            <label for='description'>Description:</label>
            <input type="text" id='description' name='description'><br>
            <label for='Due-Date'> Due-Date: </label>
            <input type='date' id='dueDate' name='dueDate'><br>
            <label for='priority'>Priority:</label>
            <input type="radio" id='urgent' class='priority' name='priority' value='urgent'>
            <label for='urgent'>Urgent</label>
            <input type='radio' id='normal' class='priority' name='priority' value="normal">
            <label for='normal'>Normal</label><br>
            <button type="button" id='newTodoButton'>Create</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>

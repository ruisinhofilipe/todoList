<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="mainDiv">
        <div class="projectsDiv">
            <div class="displayProjects"></div>
            <button class="addPrj">+</button>
        </div>
        <div class="todosDiv">
            <button class="addTodo">+</button>
            <form class='new-project-form' name='newTodo' style="display: none;">
                <div class='form-title'> Create new todo</div>
                <label for='title'> Title: </label>
                <input type='text' id='title' name='title'><br>
                <label for='description'>Description:</label>
                <input type="text" id='description' name='description'><br>
                <label for='Due-Date'> Due-Date: </label>
                <input type='date' id='dueDate' name='dueDate' required><br>
                <label for='priority'>Priority:</label>
                <input type='radio' id='normal' class='priority' name='priority' value="normal">
                <label for='normal'>Normal</label><br>
                <input type="radio" id='urgent' class='priority' name='priority' value='urgent'>
                <label for='urgent'>Urgent</label>
                <button type="button" id='newTodoButton'>Create</button>
            </form>
            <div class="displayTodos"></div>
        </div>
    </div>
    <div class="addProject-popup">
        <h2>Add Project</h2>
        <div class="input-project">
            <label for="titleProject"></label>
            <input type="text" id="titleProject" name="titleProject">
        </div>
        <div class="buttonContainer">
            <button class="confirmButton">Confirm</button>
            <button class="cancelButton">Cancel</button>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="main.js"></script>
</body>

</html>
